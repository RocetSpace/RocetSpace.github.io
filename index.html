<!DOCTYPE html>
<html>
<head>
<style>
img {
  width: 300px;
  height: 300px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

img:hover {
  animation: vibrate 0.3s infinite;
}

@keyframes vibrate {
  0% {
    transform: translate(-3px, -3px);
  }
  25% {
    transform: translate(3px, -3px);
  }
  50% {
    transform: translate(3px, 3px);
  }
  75% {
    transform: translate(-3px, 3px);
  }
  100% {
    transform: translate(-3px, -3px);
  }
}
</style>
</head>
<body>
<img src="https://github.com/RocetSpace/RocetSpace.github.io/blob/main/dt4scg5jr1noopsw8fae.jpg?raw=true">
</body>
</html>
