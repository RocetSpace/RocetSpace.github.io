<!DOCTYPE html>
<html>
<head>
    <title>Крестики-нолики</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .board {
            display: flex;
            flex-wrap: wrap;
            width: 300px;
            height: 300px;
            border: 1px solid black;
        }

        .cell {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            border: 1px solid black;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="board"></div>
    </div>

    <script>
        const board = document.querySelector('.board');
        const cells = Array.from({ length: 9 });

        cells.forEach((_, index) => {
            const cell = document.createElement('div');
            cell.classList.add('cell');
            cell.dataset.index = index;
            cell.addEventListener('click', () => makeMove(index));
            board.appendChild(cell);
        });

        let currentPlayer = 'X';
        let isGameOver = false;
        let score = {
            X: 0,
            O: 0
        };

        const makeMove = (index) => {
            if (isGameOver || cells[index]) {
                return;
            }

            cells[index] = currentPlayer;
            renderBoard();

            if (checkWin()) {
                isGameOver = true;
                score[currentPlayer]++;
                setTimeout(() => {
                    alert(Игрок ${currentPlayer} выиграл! Счет: X - ${score.X}, O - ${score.O});
                    resetGame();
                }, 100);
                return;
            }

            if (!cells.includes(undefined)) {
                isGameOver = true;
                setTimeout(() => {
                    alert('Ничья!');
                    resetGame();
                    return;
                }, 100);
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';

            if (currentPlayer === 'O') {
                const randomIndex = cells.findIndex(cell => cell === undefined);
                makeMove(randomIndex);
            }
        };

        const renderBoard = () => {
            cells.forEach((cell, index) => {
                const cellElement = board.children[index];
                cellElement.textContent = cell;
            });
        };

        const checkWin = () => {
            const winningCombinations = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];

            return winningCombinations.some(combination => {
                const [a, b, c] = combination;
                return cells[a] && cells[a] === cells[b] && cells[a] === cells[c];
            });
        };

        const resetGame = () => {
            currentPlayer = 'X';
            isGameOver = false;
            cells.fill(undefined);
            renderBoard();
        };
    </script>
</body>
</html>
